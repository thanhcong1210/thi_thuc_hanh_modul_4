<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <div class="card shadow mt-5">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Tạo Khuyến Mãi</h4>
    </div>
    <div class="card-body">
      <form th:action="@{/sales/create}" th:object="${sales}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
          <label for="title" class="form-label">Tiêu đề:</label>
          <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Nhập tiêu đề"/>
        </div>

        <div class="mb-3">
          <label for="newDate" class="form-label">Thời gian bắt đầu:</label>
          <input type="date" class="form-control" id="newDate" th:field="*{newDate}"/>
        </div>

        <div class="mb-3">
          <label for="overDate" class="form-label">Thời gian kết thúc:</label>
          <input type="date" class="form-control" id="overDate" th:field="*{overDate}"/>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Mức giảm giá:</label>
          <input type="number" class="form-control" id="price" th:field="*{price}" placeholder="Nhập số tiền giảm"/>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Chi tiết:</label>
          <textarea class="form-control" id="description" rows="5" th:field="*{description}"
                    placeholder="Nhập chi tiết khuyến mãi..."></textarea>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-success me-2">Thêm mới</button>
          <a th:href="@{/sales}" class="btn btn-secondary">Quay lại</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous" async></script>
</body>
</html>
